## Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = false;
clear-shadow = true;
shadow-radius = 3;
shadow-offset-x = -4;
shadow-offset-y = -2;
shadow-opacity = 0.8;
shadow-exclude = [ "class_g = 'Firefox' && argb"];


## fading
fading = true;
fade-delta = 5;
fade-in-step = 0.02;
fade-out-step = 0.02;
no-fading-openclose = false;
fade-exclude = [
];

## opacity
menu-opacity = 0.8;
active-opacity = 1.0;
frame-opacity = 0.7;
opacity-rule = [ "90:class_g = 'code-oss'",
	"80:class_g = 'Lollypop'",
	"55:class_g = 'Rofi'",
	"55:class_g = 'Nautilus'",
	"75:class_g = 'Polybar'"	
];

## other
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
# refresh-rate = 0;
vsync = "opengl-swc";
dbe = false;
paint-on-overlay = true;
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-no-stencil = true;
glx-swap-method = "exchange";
glx-copy-from-front = false;
glx-use-copysubbuffermesa = false;
glx-no-rebind-pixmap = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ,
	"class_g = 'CoverGloobus'",
	"class_g = 'Tilda'",
	"class_g = 'Firefox'",
	"class_g = 'Firefox-esr'"
];
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.75; focus = true; };
};

## blur
blur-background = true;
blur-background-frame = false;
blur-background-fixed = false;
blur-kern = "3x3box";
blur-method = "kawase";
blur-strength = 10;
#blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'", "class_g = 'Polybar'" ];
blur-background-exclude = [ "window_type = 'desktop'", "class_g = 'Firefox' && argb" ];